<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- vue遵循MVVM设计 -->
    <!-- view层 -->
    <div id="box">
        {{10+20}}

        {{name}}
    </div>
    <script>
        // 对指定位置使用vue模板语法
        // viewModel层
        var vm = new Vue({
            el: "#box",
            // model层
            data: {
                name: "Chova",
            }
        })

    </script>



</body>

</html>
